<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Fav Icon -->
    <link rel="icon" href="images/logo.JPG" type="image/gif" sizes="16x16" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="style.css" />
    <title>SORAI SHOP</title>
  </head>

  <body>
    <main class="container">
      <!-- Header start  -->
      <header>
        <nav class="navbar navbar-expand-lg navbar-light fill">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.JPG" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Header end  -->

      <div id="productSections"></div>

      <!-- Categories Start -->
      <section id="categories">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-12">
              <h1>Categories</h1>
              <hr />
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-3 mt-5 mb-5">
              <div class="categories-card">
                <img src="images/Categories/bag.png" alt="" class="img-fluid" />
                <h2>Bag</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="categories-card mb-5">
                <img
                  src="images/Categories/perfume.png"
                  alt=""
                  class="img-fluid"
                />
                <h2>Beauty</h2>
              </div>
              <div class="categories-card mb-5">
                <img
                  src="images/Categories/shoe.png"
                  alt=""
                  class="img-fluid"
                />
                <h2>Shoes</h2>
              </div>
            </div>
            <br />
            <div class="col-md-6">
              <img
                src="images/Categories/pale-order.png"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- End -->

      <!-- Footer start  -->
      <footer>
        <div class="text-center">
          <strong>Ekram Asif</strong> &copy; All Right reserved
        </div>
      </footer>
      <!-- End  -->
    </main>

    <script type="module" src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
