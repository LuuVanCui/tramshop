<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .hero {
      background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-image {
      width: 100%;
      height: 200px;
      background: #f4f4f4;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-details {
      padding: 15px;
    }
    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 10px;
    }
    .product-price {
      color: #4CAF50;
      font-size: 1rem;
      margin: 0;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Our Product Store</h1>
</header>

<div class="hero">
  Discover Amazing Products!
</div>

<section class="products">
  <!-- Product 1 -->
  <div class="product-card">
    <div class="product-image">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
    </div>
    <div class="product-details">
      <h2 class="product-title">Product 1</h2>
      <p class="product-price">$19.99</p>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="product-card">
    <div class="product-image">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
    </div>
    <div class="product-details">
      <h2 class="product-title">Product 2</h2>
      <p class="product-price">$29.99</p>
    </div>
  </div>

  <!-- Product 3 -->
  <div class="product-card">
    <div class="product-image">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
    </div>
    <div class="product-details">
      <h2 class="product-title">Product 3</h2>
      <p class="product-price">$39.99</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Product Store. All rights reserved.</p>
</footer>

</body>
</html>
